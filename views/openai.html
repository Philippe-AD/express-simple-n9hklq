<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #bt1 {
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-group mx-auto" style="width: 500px">
        <label for="question">Question</label>
        <textarea class="form-control" id="question" rows="10"></textarea>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="bt1" class="btn btn-dark me-md-2">Envoi</button>
        </div>
      </div>
      <div class="form-group mx-auto" style="width: 500px">
        <label for="answer">RÃ©ponse</label>
        <textarea class="form-control" id="answer" rows="10"></textarea>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /*
      $("#bt1").click(function() {
        event.preventDefault();
       
        let q = $("#question").val();
        $("#answer").val(q);
        console.log("response", q);
      });
      */
      // Envoi
      $('#bt1').click(function () {
        event.preventDefault();

        // send a POST request (local)
        axios
          .post('/CHATGPT/V1/', {
            intent: 'MORNING:',
            sentence: 'Good morning',
          })
          .then(
            (response) => {
              console.log('response');
              console.log(response[0]);
              console.log('response:');
              $('#answer').val(response.data);
            },
            (error) => {
              console.log(error);
            }
          );
      });
    </script>
  </body>
</html>
